    <div class="crear-reserva-container">
        <h2>CREAR RESERVA</h2>
        <p>RESERVA EL NISSAN GTR</p>
        <form action="#" method="post">
            <label for="vehiculoId">Vehículo ID</label>
            <input type="text" id="vehiculoId" name="vehiculoId" placeholder="Nissan GTR 2020" required>

            <label for="fechaInicio">Fecha Inicio</label>
            <input type="date" id="fechaInicio" name="fechaInicio" required>

            <label for="fechaFin">Fecha Fin</label>
            <input type="date" id="fechaFin" name="fechaFin" required>

            <button type="submit">CREAR</button>
        </form>
        <a href="vehiculos.html">Volver a la lista</a> </div>

</body>
